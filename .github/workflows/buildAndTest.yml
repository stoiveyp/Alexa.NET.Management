name: Build and Test
on:
  push:
    branches:
    - master
jobs:
  runner:
    name: Package Pipeline
    runs-on: ubuntu-latest
    steps:
      - name: Skip based on commit message
        uses: veggiemonk/skip-commit@1.0.0
        env:
          COMMIT_FILTER: skip-ci
      - uses: actions/checkout@master
      - name: Setup .NET
        uses: actions/setup-dotnet@v1
      - name: Build Solution
        run:  dotnet build -c Release
      - name: Test Solution
        run:  dotnet test
      - name: GH Deploy
        run: |
          export REPO_NAME=$(echo ${GITHUB_REPOSITORY} | sed 's/stoiveyp\///')
          dotnet nuget push ./${REPO_NAME}/bin/Release/Alexa.NET*.nupkg --source "https://nuget.pkg.github.com/stoiveyp/index.json" --api-key ${{ secrets.GITHUB_TOKEN }}
        continue-on-error: true
      - name: Deploy to NuGet
        run: |
          export REPO_NAME=$(echo ${GITHUB_REPOSITORY} | sed 's/stoiveyp\///')
          dotnet nuget push ./${REPO_NAME}/bin/Release/Alexa.NET*.nupkg -k ${{ secrets.NUGET_KEY }} -s https://api.nuget.org/v3/index.json
